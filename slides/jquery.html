                # jQuery
                
                * Une librairie JavaScript
                * Pour développer plus vite en JS
                * [jquery.com](http://jquery.com/)
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                # jQuery / $
                
                On utilisera l’alias `$` avec le *design pattern* suivant :
                
                ```js
                    (function ($) {
                        // notre code ici
                    })(jQuery);
                ```
                
                <aside class="notes">
                    `$` est un alias de `jQuery`.  
                    Les deux sont des objets : ils possèdent des propriétés et des méthodes  
                    Ce designe pattern est appelé *fonction auto appelante* : on définit une fonction anonyme
                    ou *closure* entre parenthèses, et on l’appele (on l’exécute) immédiatement avec
                    `(jQuery)` en lui passant l’objet `jQuery` en paramètre.
                </aside>
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                Il est possible d’appeler jQuery directement
                
                ```js
                    $.ajax({
                        url: 'https://....',
                        data: {},
                        type: 'application/json'
                    });
                ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                Très souvent on utilisera jQuery pour ajouter des fonctionnalités
                (propriétés et méthodes) à un élément existant du DOM
                
                ```js
                    // similaire à document.querySelector('.navToggle')
                    var $button = $('.navToggle');
                ```
                
                <aside class="notes">
                    Lorsqu’un variable contient un objet retourné par jQuery,
                    on la préfixe avec `$`.  
                    jQuery retourne le ou les éléments qui correspondent au sélecteur CSS.  
                    C’est une *convention* pour distinguer un élément DOM
                    classique d’un élément enrichi par jQuery.
                </aside>
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                Un élément enrichi par jQuery possède de nouvelles méthodes et propriétés.
                
                ```js
                    var $chapitre = $('div.chapitre');
                
                    // replie l’élément
                    $chapitre.slideUp(200,function () {
                        console.log('Le chapitre est déplié');
                    });
                ```
                
                Voir la documentation de [`slideUp`](http://api.jquery.com/slideUp/)
                et [`slideDown`](http://api.jquery.com/slideDown/).
                
                <aside class="notes">
                    Le premier paramètre de `slideUp` est la durée de l’animation en milisecondes.  
                    Le deuxième paramètre est une `callback`, c’est à dire une fonction,
                    qui sera appelée une fois l’animation terminée.  
                    Les `callback` sont très utilisées en JavaScript pour la programmation
                    *asynchrone*, notamment dans les écouteurs d’événements (comme `addEventListener`).
                </aside>
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                Programmation asynchrone…
                
                ```js
                    console.log('Affiché en premier');
                    
                    $('.navToggle').on('click', function (e) {
                        // Lorsque le bouton sera cliqué
                        console.log('Affiché en dernier');
                    });
                
                    console.log('Affiché en deuxième');
                ```
                
                <aside class="notes">
                    La fonction de *callback* passée à l’écouteur d’événement
                    n’est exécutée qu’une fois que le bouton est cliqué.
                </aside>
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                De très nombreux plugins ont été créés pour jQuery,
                par exemple [owlCarousel](https://owlcarousel2.github.io/OwlCarousel2/index.html).
                Ces plugins ajoutent d’autres méthodes
                aux objets enrichis par jQuery :
                
                ```js
                    var $div = $('.slideshow-cv');
                    $div.owlCarousel();
                ```
                
                <aside class="notes">
                    Après avoir ajouté le script de owlCarousel à notre page,
                    les objets retournés par jQuery possèdent une méthode
                    `owlCarousel` qui créée un carousel avec l’élement sélectionné.
                </aside>
            </script>
        </section>
